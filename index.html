<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIO</title>
</head>

<body>
    <form method="GET" action="recebimento.html">

   <h2>Preencha o Formulário abaixo:</h2>
      
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome"> <br><br>
    <label for="email"> Email:</label>
    <input type="email" name="email" id="email"><br><br>
    <label for="telefone">Telefone:</label>
    <input type="text" name="telefone" id="telefone"><br><br>
    <label for="senha"> Senha: </label>
    <input type="password" name="senha" id="senha"><br><br>

    <label for="idade">Idade:</label>
    <select name="idade" id="idade">
    <option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
    <option>31</option><option>32</option><option>33</option><option>34</option><option>35</option> 
    </select><br><br>

    <label for="tipo_de_conta">Tipo de conta:</label>
    <select id="tipo_de_conta">
        <option value="corrente">Corrente</option>
        <option value="poupança">Poupança</option>
    </select><br><br>

     <label for="sexo">Sexo:</label> 
     <input type="radio" name="gender" value="feminino"> Feminino 
     <input type="radio" name="gender" value="female"> Masculino 
     <input type="radio" name="gender" value="outros"> Outros <br><br><br>

    <button onclick="window.location.href = 'recebimento.html';"> Enviar </button>


 

</form>
</body>
</html>
